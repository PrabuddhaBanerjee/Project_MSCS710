<!DOCTYPE html>
<html lang="en">
<head>
	<title>ContactUs</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="vendor/contactus/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="fonts/font1-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/contactus/animate/animate.css">

	<link rel="stylesheet" type="text/css" href="vendor/contactus/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/contactus/select2/select2.min.css">


	<link rel="stylesheet" type="text/css" href="css/util1.css">
	<link rel="stylesheet" type="text/css" href="css/main1.css">


</head>
<body>

	<div class="bg-contact2" style="background-image: url('images/contact.jpeg');">
		<div class="container-contact2">
			<div class="wrap-contact3">
				<form class="contact2-form validate-form">
					<span class="contact2-form-title">
						Contact Us
					</span>

					<div class="wrap-input2 validate-input" data-validate="Name is required">
						<input class="input2" type="text" name="name">
						<span class="focus-input2" data-placeholder="NAME"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input2" type="text" id="email" name="email">
						<span class="focus-input2" data-placeholder="EMAIL"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "Message is required">
						<textarea id="myText" class="input2" name="message"></textarea>
						<span class="focus-input2" data-placeholder="MESSAGE"></span>
					</div>

					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn" onclick="sendMail(); return false">
								Send Your Message
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>





	<script src="vendor/contactus/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/contactus/bootstrap/js/popper.js"></script>
	<script src="vendor/contactus/bootstrap/js/bootstrap.min.js"></script>

	<script src="vendor/contactus/select2/select2.min.js"></script>

	<script src="js/main1.js"></script>

	<!-- <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script> -->
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	function sendMail() {
		alert(`Thank you for Registering. We'll get back to you shortly`)
		document.getElementById('myText').value = "";
		alert(`You'll be redirect to application.`)
		document.location.href = "/airtrack1.html";
	}	
		
	</script>

</body>
</html>
